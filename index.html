<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Job Scheduler - KILANG BESI HIAP SENG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">      
		<h1>Workshop Job Scheduler</h1>
		<img src="images/logo.png"> 
		<p class="company-subtitle">KILANG BESI HIAP SENG | 協成鐵廠</p>
        </header>

        <div class="gantt-chart-container">
            <h2>Job Schedule</h2>
            <div class="chart-period-title-container">
                <span id="chartFocusTitle" class="chart-focus-title">Month Year</span>
            </div>
            
            <div class="timeline-controls">
                <button id="prevPeriodBtn" title="Previous 14 Days">&lt; Prev 14 Days</button>
                <span id="currentPeriodSpan">Date Range</span> 
                <button id="nextPeriodBtn" title="Next 14 Days">Next 14 Days &gt;</button>
            </div>
            <div id="ganttChart" class="gantt-chart">
                <div class="gantt-header">
                    <div class="gantt-row-header">Worker</div>
                    <div class="gantt-timeline-header">
                        </div>
                </div>
                <div class="gantt-body">
                    </div>
            </div>
        </div>

        <div class="controls">
            <h2>Add New Job</h2>
            <form id="addJobForm">
                <div>
                    <label for="jobName">Job Name:</label>
                    <input type="text" id="jobName" required>
                </div>
                <div>
                    <label for="workerSelect">Assign to Worker:</label>
                    <select id="workerSelect" required></select>
                </div>
                <div>
                    <label for="jobTypeSelect">Job Type:</label>
                    <select id="jobTypeSelect" required></select>
                </div>
                <div>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div>
                    <label for="duration">Duration (days):</label>
                    <input type="number" id="duration" min="1" value="1" required>
                </div>
                <button type="submit">Add Job</button>
            </form>

            <h2 style="margin-top: 30px;">Add Worker Leave</h2>
            <form id="addLeaveForm">
                <div>
                    <label for="leaveWorkerSelect">Worker:</label>
                    <select id="leaveWorkerSelect" required></select>
                </div>
                <div>
                    <label for="leaveStartDate">Leave Start Date:</label>
                    <input type="date" id="leaveStartDate" required>
                </div>
                <div>
                    <label for="leaveEndDate">Leave End Date:</label>
                    <input type="date" id="leaveEndDate" required>
                </div>
                <div>
                    <label for="leaveReason">Reason (Optional):</label>
                    <input type="text" id="leaveReason">
                </div>
                <button type="submit">Add Leave</button>
            </form>
        </div>
    </div>

    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Job</h2>
            <form id="editJobForm">
                <input type="hidden" id="editTaskId">
                <div>
                    <label for="editJobName">Job Name:</label>
                    <input type="text" id="editJobName" required>
                </div>
                <div>
                    <label for="editWorkerSelect">Assign to Worker:</label>
                    <select id="editWorkerSelect" required></select>
                </div>
                <div>
                    <label for="editJobTypeSelect">Job Type:</label>
                    <select id="editJobTypeSelect" required></select>
                </div>
                <div>
                    <label for="editStartDate">Start Date:</label>
                    <input type="date" id="editStartDate" required>
                </div>
                <div>
                    <label for="editDuration">Duration (days):</label>
                    <input type="number" id="editDuration" min="1" required>
                </div>
                <button type="submit">Save Changes</button>
                <button type="button" id="deleteTaskButton" class="delete-button">Delete Task</button>
            </form>
        </div>
    </div>

    <div id="editLeaveModal" class="modal">
        <div class="modal-content">
            <span class="close-leave-button">&times;</span>
            <h2>Edit Leave Details</h2>
            <form id="editLeaveForm">
                <input type="hidden" id="editLeaveId">
                <div>
                    <label for="editLeaveWorkerDisplay">Worker:</label>
                    <input type="text" id="editLeaveWorkerDisplay" readonly>
                </div>
                <div>
                    <label for="editLeaveStartDate">Start Date:</label>
                    <input type="date" id="editLeaveStartDate" required>
                </div>
                <div>
                    <label for="editLeaveEndDate">End Date:</label>
                    <input type="date" id="editLeaveEndDate" required>
                </div>
                <div>
                    <label for="editLeaveReason">Reason (Optional):</label>
                    <input type="text" id="editLeaveReason">
                </div>
                <button type="submit">Save Changes</button>
                <button type="button" id="deleteLeaveButton" class="delete-button">Delete Leave</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
